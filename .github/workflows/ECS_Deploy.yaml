name: Deploy to ECR

on:
  push:
    branches: [ 'a' ]

concurrency:
  group: issue-tracker-back-end-ecs
  cancel-in-progress: true
  
jobs:

  build:

    name: Build Image
    runs-on: ubuntu-latest

    steps:

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: "corretto"

    - name: Build with Gradle
      run: |
        chmod +x ${{ github.workspace }}/BE/gradlew
        cd ${{ github.workspace }}/BE
        ./gradlew clean build -x test

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      
    - name: Build, tag, and push image to Amazon ECR
      run: |
        cd ${{ github.workspace }}/BE
        docker build -f src/Dockerfile -t issue-tracker-prod-ecr .
        docker tag issue-tracker-prod-ecr:latest 891377102486.dkr.ecr.ap-northeast-2.amazonaws.com/issue-tracker-prod-ecr:latest
        docker push 891377102486.dkr.ecr.ap-northeast-2.amazonaws.com/issue-tracker-prod-ecr:latest